<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 My first Vue Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./src/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <div
      class="container mx-auto p-4 mt-12 w-full bg-[rgb(248,249,250)] rounded-lg"
    >
      <div class="container mx-1 rounded-lg p-12 pb-10 bg-blue-200/65" id="app">
        <h1 class="text-center mb-12 bebas-neue">My Todolist</h1>

        <form class="flex mb-4" v-on:submit.prevent="addCard">
	        <label for="text-input">
	        </label>
	        <input
            type="text"
            v-model="taskName"
            class="w-full bg-white rounded-s-md border border-e-0 border-gray-400 px-3 py-2 rounded-start border-dark-subtle"
            placeholder="Write down your mind..."
            id="text-input"
          />
          <button
            class="rounded-e-md bg-blue-500 text-white px-3"
            type="submit"
            id="addGoal"
          >
            Add
          </button>
        </form>

        <hr class="border border-gray-400/20 my-4" />

        <!-- <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"> -->
        <div
          class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 [&>div>div]:border [&>div>div]:rounded-md [&>div>div]:border-gray-400"
        >
          <div>
            <div id="now-column">
              <div class="text-center m-2">Now</div>
            </div>
          </div>

          <div>
            <div id="later-column">
              <div class="text-center m-2">Later</div>
            </div>
          </div>

          <div>
            <div id="unscheduled-column">
              <div class="text-center m-2">Unscheduled</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="checkbox-template">
      <label class="block bg-white p-2 m-2 border rounded-md border-gray-400">
        <div class="flex gap-2">
          <input class="ps-2" type="checkbox" value="" />
          <span class="task-description block break-words text-center w-full">
            <!-- task name -->
          </span>
        </div>
      </label>
    </template>
  </body>
</html>
